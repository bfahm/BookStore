<div class="flex justify-center">
    <form (ngSubmit)="onSubmit()" class="p-4 mt-20 rounded-lg border m-auto w-1/3" #myForm="ngForm">
        <h1 class="text-center text-xl">Register</h1>
        <div class="my-5 w-full">
            <label for="email">Email</label>
            <input type="email" id="email"
                class="p-2 rounded w-full border text-sm"
                placeholder="Email Address"
                name="email"
                [(ngModel)] = 'form.email' #email="ngModel" required>
        </div>
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Email field must be valid
        </div>
        <div class="my-5 w-full">
            <label for="password">Password</label>
            <input type="password" id="password"
                class="p-2 rounded w-full border text-sm"
                placeholder="Password"
                name="password"
                [(ngModel)] = 'form.password' #password="ngModel" required>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
        class="p-2 bg-red-300 text-red-800 rounded">
        Password field must be valid
    </div>
        <div class="my-5 w-full">
            <label for="confirm_password">Confirm Password</label>
            <input type="text" id="confirm_password"
                class="p-2 rounded w-full border text-sm"
                placeholder="Confirm Password"
                name="confirm_password"
                [(ngModel)] = 'form.confirmPassword' #confirmPassword="ngModel" required>
        </div>
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
            class="p-2 bg-red-300 text-red-800 rounded">
            Confirm Password field must be valid
        </div>
        <div class="my-5 w-full">
            <button type="submit" [disabled]="myForm.form.invalid" class="p-2 w-full bg-yellow-700 text-white hover:bg-yellow-900 rounded">
                <ng-container *ngIf="isLoading()">
                    Loading...
                </ng-container>
                <ng-container *ngIf="!isLoading()">
                    Submit
                </ng-container>
            </button>
        </div>
    </form>
</div>
